<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Navigation Menu</title>
<style>

  /* CSS styles for the page */

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Styles for the navigation bar */

  .navbar {
    overflow: hidden;
    background-color: #333; 
    top: 0;
    width: 100%; 
    transition: background-color 0.3s; 
    z-index: 1000; 
  }

  /* Styles for the links in the navbar */

  .navbar a {
    float: left; 
    display: block;
    color: #fff; 
    text-align: center;
    padding: 14px 20px; 
    text-decoration: none; 
    transition: color 0.3s; 
  }

  /* Styles for hovered links */

  .navbar a:hover {
    background-color: greenyellow; 
    color: #333; 
  }

  /* Styles for the active link */

  .navbar a.active {
    background-color: #4CAF50; 
    color: #fff; 
  }
</style>
</head>
<body>

<!-- Navigation menu -->
<div class="navbar" id="navbar">
  <a href="#" class="active">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</div>

<!-- Main content area -->
<div style="height: 1000px; background-color: #f9f9f9; padding: 20px;">
  <h1>Hello see the effect</h1>
  <p> See the navigation menu change color when hovered over.</p>
</div>


<script>
  // JavaScript for changing navbar color on scroll

  window.onscroll = function() {
    scrollFunction();
  };

  function scrollFunction() {
    var navbar = document.getElementById("navbar");
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      navbar.style.backgroundColor = "#555"; /* Change background color when scrolled */
    } else {
      navbar.style.backgroundColor = "#333"; /* Revert to original background color */
    }
  }
</script>

</body>
</html>
