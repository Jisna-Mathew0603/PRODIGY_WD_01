<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Navigation Menu</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .navbar {
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 100%;
    transition: background-color 0.3s;
    z-index: 1000; 
  }

  .navbar a {
    float: left;
    display: block;
    color: #fff; 
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    transition: color 0.3s;
  }

  .navbar a:hover {
    background-color: #ddd; 
    color: #333; 
  }

  .navbar a.active {
    background-color: #4CAF50; 
    color: #fff; 
  }
</style>
</head>
<body>

<div class="navbar" id="navbar">
  <a href="#" class="active">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</div>

<div style="height: 1000px; background-color: #f9f9f9; padding: 20px;">
  <h1>Scroll down to see the effect</h2>
  <p>This is the main content area. Scroll down to see the navigation menu change color when scrolled or hovered over.</p>
</div>

<script>
  window.onscroll = function() {scrollFunction()};

  function scrollFunction() {
    var navbar = document.getElementById("navbar");
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      navbar.style.backgroundColor = "#555"; 
    } else {
      navbar.style.backgroundColor = "#333"; 
    }
  }
</script>

</body>
</html>
